<div class="search-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>Search</label>
      <input
        formControlName="searchTerm"
        matInput
        placeholder="Search"
        value=""
      />
    <button type="submit">Submit</button>
  </form>

  <div class="gifs">
  <div class="gif" *ngFor=" let gif of gifs">
    <img src="{{gif}}">
  </div>
  </div>
</div>

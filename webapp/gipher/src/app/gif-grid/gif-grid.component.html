<h3 class="mt-3">{{ infoText }}</h3>

<!--if gif collection is empty, show error message-->
<ng-template *ngIf="gifs.length == 0; then showError; else showGrid">
</ng-template>

<ng-template #showError>
  <h5>There are no gifs!</h5>
  <img
    class="result-img"
    src="assets/img/noResult.gif"
  />
</ng-template>

<ng-template #showGrid>
  <img src= "{{icon}}" />
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile class="container" *ngFor="let gif of gifs">
      <img
        (click)="openDialog(gif)"
        class="gif"
        src="{{ gif.media.gif.url }}"
        alt="gif"
      />
      <div class="overlay">
        <button
          mat-icon-button
          aria-label="favorite"
          (click)="onClickFavorite(gif)"
        >
          <mat-icon color="warn">favorite</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<h3 class="mt-3">{{infoText}}</h3>

<mat-grid-list cols=3 rowHeight="2:1">
    <mat-grid-tile class="container" *ngFor="let gif of gifs">
       <img class="gif" src="{{gif.media.gif.url}}" alt="gif">
       <div  class="overlay">
         <button mat-icon-button  aria-label="favorite" (click)="onClickFavorite(gif)" >
<!--           (click)="onClickFavorite(gif)"-->
           <mat-icon color="warn"  >favorite</mat-icon>
         </button></div>
    </mat-grid-tile>
</mat-grid-list>

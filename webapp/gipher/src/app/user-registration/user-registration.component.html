<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label>Username</label>
    <input formControlName="username" type="text"  placeholder="Enter Blog Title" name="username" ng-required>

    <label>Password</label>
    <input formControlName="password" type="password"  placeholder="Enter Author Name" name="password" ng-required>

    <label>Image</label>
    <input type="file" formControlName="image" accept="image/png, image/jpeg" name="img" (change)="onFileChange($event)">

    <button mat-raised-button type="submit">Submit</button>
</form>

<!-- write logic to display message -->
<div class="bg-warning text-dark" *ngIf="message">
  {{message}}
</div>
